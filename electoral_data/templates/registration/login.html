{% include "electoral_data/header.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<style type="text/css">
	body {
	  padding-top: 40px;
	  padding-bottom: 40px;
	}

	.form-signin {
	  max-width: 330px;
	  padding: 15px;
	  margin: 0 auto;
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
	  margin-bottom: 10px;
	}
	.form-signin .checkbox {
	  font-weight: normal;
	}
	.form-signin .form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
	  -webkit-box-sizing: border-box;
	     -moz-box-sizing: border-box;
	          box-sizing: border-box;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
</style>
<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
	<h3 class="form-signin-heading">Please sign in</h3>
	{% csrf_token %}
	<input type="text" class="form-control" placeholder="{{form.username.name | title}}" required autofocus name="{{form.username.name}}" id="{{form.username.id}}">
	<input type="password" class="form-control" placeholder="{{ form.password.name | title }}" required name="{{form.password.name}}" id="{{form.password.id}}">
	<input type="hidden" name="next" value="{{ next }}" />
	<button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
</form>

{% endblock %}
